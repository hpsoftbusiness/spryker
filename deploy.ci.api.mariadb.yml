version: "0.1"

namespace: spryker_ci
tag: '1.0'

environment: docker.ci
pipeline: docker.ci.api
image:
    tag: spryker/php:7.3-alpine3.12

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

regions:
    EU:
        services:
            mail:
                sender:
                    name: Spryker No-Reply
                    email: no-reply@spryker.local
            database:
                database: eu-docker-myworld
                username: myworld
                password: secret

        stores:
            DE:
                services:
                    broker:
                        namespace: de-docker
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
                    session:
                        namespace: 1

groups:
    EU:
        region: EU
        applications:
            yves_eu:
                application: yves
                endpoints:
                    yves.de.myworld.local:
                        store: DE
                        services:
                            session:
                                namespace: 1
            glue_eu:
                application: glue
                endpoints:
                    glue.de.myworld.local:
                        store: DE
            zed_eu:
                application: zed
                endpoints:
                    zed.de.myworld.local:
                        store: DE
                        services:
                            session:
                                namespace: 3

services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
    broker:
        engine: rabbitmq
        api:
            username: "spryker"
            password: "secret"
    session:
        engine: redis
    key_value_store:
        engine: redis
    search:
        engine: elastic
        version: 6.8
    scheduler:
        engine: jenkins
    mail_catcher:
        engine: mailhog

docker:

    ssl:
        enabled: false

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: DE

    mount:
        baked:
