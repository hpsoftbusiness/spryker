namespace: spryker-cloud
tag: '1.0'

environment: docker.prod
image:
    tag: spryker/php:7.3-alpine3.12
    environment:
        SPRYKER_CLUSTER: "north"
        SPRYKER_DEFAULT_STORE: "NO"
        SPRYKER_ACTIVE_STORES: "NO,FI,DK,SE"
        SPRYKER_HOOK_BEFORE_DEPLOY: "vendor/bin/install -r north/pre-deploy -vvv"
        SPRYKER_HOOK_AFTER_DEPLOY: "true"
        SPRYKER_HOOK_INSTALL: "vendor/bin/install -r north/production --no-ansi -vvv"
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: "vendor/bin/install -r north/destructive --no-ansi -vvv"
        WEB_PROPERTY_ID: "GTM-53PNGR9"
    php:
        ini:
            "post_max_size": 1024M
            "upload_max_filesize": 1024M
            "memory_limit": 3000M
        enabled-extensions:
            - blackfire
            - newrelic

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: fholzer/nginx-brotli:v1.18.0
    mode: production
    compression:
        brotli:
            static: only
        gzip:
            static: true
            level: 5

regions:
    north:
        services:
            mail:
                sender:
                    name: myWorld-No-Reply
                    email: noreply@marketplace.myworld.com
            database:
                database: myworld_prod_north
                username: spryker
                password: secret

        stores:
            NO:
                services:
                    broker:
                        namespace: no_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: no_search
                    session:
                        namespace: 2
            FI:
                services:
                    broker:
                        namespace: fi_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: fi_search
                    session:
                        namespace: 2
            DK:
                services:
                    broker:
                        namespace: dk_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: dk_search
                    session:
                        namespace: 2
            SE:
                services:
                    broker:
                        namespace: se_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: se_search
                    session:
                        namespace: 2

groups:
    north:
        region: north
        applications:
            Redirects:
                application: static
                endpoints:
                    no.products.myworld.com:
                        store: NO
                        redirect:
                            type: 302
                            url: www.no.products.myworld.com
                    fi.products.myworld.com:
                        store: FI
                        redirect:
                            type: 302
                            url: www.fi.products.myworld.com
                    dk.products.myworld.com:
                        store: DK
                        redirect:
                            type: 302
                            url: www.dk.products.myworld.com
                    se.products.myworld.com:
                        store: SE
                        redirect:
                            type: 302
                            url: www.se.products.myworld.com
            Yves:
                application: yves
                endpoints:
                    www.no.products.myworld.com:
                        store: NO
                    www.fi.products.myworld.com:
                        store: FI
                    www.dk.products.myworld.com:
                        store: DK
                    www.se.products.myworld.com:
                        store: SE
            Zed:
                application: zed
                http:
                    max-request-body-size: 1600m
                endpoints:
                    zed.no.products.myworld.com:
                        store: NO
                        <<: *backend-auth
                    zed.fi.products.myworld.com:
                        store: FI
                        <<: *backend-auth
                    zed.dk.products.myworld.com:
                        store: DK
                        <<: *backend-auth
                    zed.se.products.myworld.com:
                        store: SE
                        <<: *backend-auth
            Glue:
                application: glue
                endpoints:
                    glue.no.products.myworld.com:
                        store: NO
                    glue.fi.products.myworld.com:
                        store: FI
                    glue.dk.products.myworld.com:
                        store: DK
                    glue.se.products.myworld.com:
                        store: SE

services:
    database:
        engine: mysql
        version: mariadb-10.5
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            rabbitmq.products.myworld.coms:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: 6.8
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        endpoints:
            jenkins.products.myworld.coms:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.products.myworld.coms:

docker:

    blackfire:
        enabled: true

    ssl:
        enabled: true
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: NO

    mount:
        baked:
