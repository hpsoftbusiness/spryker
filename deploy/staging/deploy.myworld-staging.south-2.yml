namespace: spryker-cloud
tag: '1.0'

environment: docker.demo
image:
    tag: spryker/php:7.3-alpine3.12
    environment:
        SPRYKER_CLUSTER: "south-2"
        SPRYKER_DEFAULT_STORE: "ES"
        SPRYKER_ACTIVE_STORES: "ES,PT"
        SPRYKER_HOOK_BEFORE_DEPLOY: "vendor/bin/install -r south-2/pre-deploy -vvv"
        SPRYKER_HOOK_AFTER_DEPLOY: "true"
        SPRYKER_HOOK_INSTALL: "vendor/bin/install -r south-2/production --no-ansi -vvv"
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: "vendor/bin/install -r south-2/destructive-stag --no-ansi -vvv"
        WEB_PROPERTY_ID: "GTM-53PNGR9"
    php:
        ini:
            "post_max_size": 1024M
            "upload_max_filesize": 1024M
            "opcache.enable_cli": 1
            "apc.enable_cli": 1
        enabled-extensions:
            - blackfire
            - newrelic

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: fholzer/nginx-brotli:v1.18.0
    mode: production
    compression:
        brotli:
            static: only
        gzip:
            static: true
            level: 5

regions:
    south-2:
        services:
            database:
                database: myworld_staging-south-2
                username: spryker
                password: secret

        stores:
            ES:
                services:
                    broker:
                        namespace: es_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: es_search
                    session:
                        namespace: 1
            PT:
                services:
                    broker:
                        namespace: pt_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: pt_search
                    session:
                        namespace: 1

groups:
    south-2:
        region: south-2
        applications:
            Redirects:
                application: static
                endpoints:
                    es.myworld-mca.cloud.spryker.toys:
                        store: ES
                        redirect:
                            type: 302
                            url: www.es.myworld-mca.cloud.spryker.toys
                    pt.myworld-mca.cloud.spryker.toys:
                        store: PT
                        redirect:
                            type: 302
                            url: www.pt.myworld-mca.cloud.spryker.toys
            Yves:
                application: yves
                endpoints:
                    www.es.myworld-mca.cloud.spryker.toys:
                        store: ES
                        <<: *frontend-auth
                    www.pt.myworld-mca.cloud.spryker.toys:
                        store: PT
                        <<: *frontend-auth
            Zed:
                application: zed
                http:
                    max-request-body-size: 1600m
                endpoints:
                    zed.es.myworld-mca.cloud.spryker.toys:
                        store: ES
                        <<: *frontend-auth
                    zed.pt.myworld-mca.cloud.spryker.toys:
                        store: PT
                        <<: *frontend-auth
            Glue:
                application: glue
                endpoints:
                    glue.es.myworld-mca.cloud.spryker.toys:
                        store: ES
                    glue.pt.myworld-mca.cloud.spryker.toys:
                        store: PT

services:
    database:
        engine: mysql
        version: mariadb-10.5
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:5432:
                protocol: tcp
    broker:
        engine: rabbitmq
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            rabbitmq.myworld-mca.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: 6.8
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        endpoints:
            jenkins.myworld-mca.cloud.spryker.toys:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.myworld-mca.cloud.spryker.toys:

docker:

    blackfire:
        enabled: true

    ssl:
        enabled: true
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: ES

    mount:
        baked:
