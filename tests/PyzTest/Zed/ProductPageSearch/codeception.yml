namespace: PyzTest\Zed\ProductPageSearch

paths:
    tests: .
    data: _data
    support: _support
    log: _output

coverage:
    enabled: true
    remote: false
    whitelist:
        include: [ '../../../../src/Pyz/Zed/ProductPageSearch/*.php' ]
        exclude:
            - ../../../../src/Pyz/*/*DependencyProvider.php
            - ../../../../src/Pyz/*/*Config.php
            - ../../../../src/Pyz/*/*Factory.php

suites:
    Communication:
        path: Communication
        class_name: ProductPageSearchCommunicationTester
        modules:
            enabled:
                - Asserts
                - \PyzTest\Shared\Testify\Helper\Environment
                -   \SprykerTest\Shared\Testify\Helper\LocatorHelper:
                        projectNamespaces: [ 'Pyz' ]
